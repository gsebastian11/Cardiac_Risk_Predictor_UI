<!DOCTYPE html>
<html>

<head>
    <title>Health Details Form</title>
    <style>
        body {
            background-image: url("background-image.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-wrap: wrap;
        }

        label {
            width: 50%;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="checkbox"],
        input[type="number"] {
            width: 50%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

        footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Health Details</h1>
    </header>

    <div class="container">
        <form action="/submit" method="post">
            <label for="currentSmoker">Current Smoker:</label>
            <input type="checkbox" id="currentSmoker" name="currentSmoker" value="true">

            <label for="cigsPerDay">Cigarettes Per Day:</label>
            <input type="number" id="cigsPerDay" name="cigsPerDay" step="1">

            <label for="BPMeds">Blood Pressure Medications:</label>
            <input type="number" id="BPMeds" name="BPMeds" step="0.01">

            <label for="prevalentStroke">Prevalent Stroke:</label>
            <input type="checkbox" id="prevalentStroke" name="prevalentStroke" value="true">

            <label for="prevalentHyp">Prevalent Hypertension:</label>
            <input type="checkbox" id="prevalentHyp" name="prevalentHyp" value="true">

            <label for="diabetes">Diabetes:</label>
            <input type="checkbox" id="diabetes" name="diabetes" value="true">

            <label for="totChol">Total Cholesterol (mg/dl):</label>
            <input type="number" id="totChol" name="totChol" step="0.01">

            <label for="sysBP">Systolic Blood Pressure (mmHg):</label>
            <input type="number" id="sysBP" name="sysBP" step="0.01">

            <label for="diaBP">Diastolic Blood Pressure (mmHg):</label>
            <input type="number" id="diaBP" name="diaBP" step="0.01">

            <label for="BMI">Body Mass Index (BMI):</label>
            <input type="number" id="BMI" name="BMI" step="0.01">

            <label for="heartRate">Heart Rate (BPM):</label>
            <input type="number" id="heartRate" name="heartRate" step="0.01">

            <label for="glucose">Glucose (mg/dl):</label>
            <input type="number" id="glucose" name="glucose" step="0.01">

            <label for="CHD">Coronary Heart Disease (CHD):</label>
            <input type="number" id="CHD" name="CHD" step="0.01">

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Your Health Clinic. All rights reserved.</p>
    </footer>
</body>

</html>
