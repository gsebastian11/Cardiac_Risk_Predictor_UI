<!DOCTYPE html>
<html>

<head>
    <title>Cardiac Risk Predictor - Registration</title>
    <style>
        body {
            background-image: url("https://cdn.bangkokhospital.com/2020/04/IHL-Cn-Arrhythmia-and-AF-Clinic.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        span {
            display: block;
            margin-top: 5px;
        }
    </style>
    <script>
        // ... (Your existing JavaScript functions here)
    </script>
</head>

<body>
    <div class="title"><h1>Cardiac Risk Predictor</h1></div>
    <h1>Registration</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-{{ message[1] }}">{{ message[0] }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
    <form action="/registration" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span id="usernameError" style="color: red;"></span>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" style="color: red;"></span>
        <br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="confirmPasswordError" style="color: red;"></span>
        <br>

        <input type="submit" value="Register">
    </form>

    <!-- Add a "Back to Login" button using an anchor tag -->
    <a href="/" style="display: block; text-align: center; margin-top: 20px;">Back to Login</a>

</body>

</html>
