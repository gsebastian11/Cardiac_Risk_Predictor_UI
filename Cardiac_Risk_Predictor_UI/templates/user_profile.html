{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<form method="POST">
    <h3 align="center">Cardiac Risk Predictor</h3>
    <h3 align="center">Profile</h3>
    <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="text"
               class="form-control"
               id="user_id"
               name="user_id"
               placeholder="Enter user id"  
               value="{{ user_profile.user_id if user_profile else '' }}"
               readonly />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter name" 
               value="{{ user_profile.name if user_profile else '' }}"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter email" 
               value="{{ user_profile.email_id if user_profile else '' }}"/>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter phone number" 
               value="{{ user_profile.phone_number if user_profile else '' }}"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter address" 
               value="{{ user_profile.address if user_profile else '' }}"/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
